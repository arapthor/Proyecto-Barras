<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaula de Barras</title>
    <link rel="stylesheet" href="3d-css.css">
</head>


<body>
    <div class="contenedor">
        <div class="cubo" id="plano">

            <div class="cara" id="k1">

                <div class="tubo">
                    <span class="c"></span><span class="c"></span>
                </div>
                <div class="tubo">
                    <span class="c"></span><span class="c"></span>
                </div>
                <div class="tubo slim">
                    <span class="c"></span><span class="c"></span>
                </div>
                <div class="tubo slim">
                    <span class="c"></span><span class="c"></span>
                </div>
                <h5>k1</h5>
                <div class="md">1.9 m</div>
                <div class="md">2.3 m</div>
                <div class="hig">1.8 m</div>
                <div class="hig">2.2 m</div>
            </div>
            <div class="cara" id="k2">

                <div class="tubo">
                    <span class="c"></span><span class="c"></span>
                </div>

                <div class="tubo slim">
                    <span class="c"></span><span class="c"></span>
                </div>
                <h5>k2</h5>
                <div class="md">2.3 m</div>
                <div class="hig">1.8 m</div>
            </div>

            <div class="cara" id="k3">

                <div class="tubo">
                    <span class="c"></span><span class="c"></span>
                </div>
                <h5>k3</h5>

            </div>

            <div class="cara" id="k4">

                <div class="tubo">
                    <span class="c"></span><span class="c"></span>
                </div>
                <div class="tubo slim">
                    <span class="c"></span><span class="c"></span>
                </div>
                <div class="tubo slim">
                    <span class="c"></span><span class="c"></span>
                </div>
                <h5>k4</h5>
                <div class="md">2.5 m</div>
                <div class="hig">2.2 m</div>
                <div class="hig">2.4 m</div>
            </div>
            <div class="cara" id="k5">
                <h5>k5</h5>

            </div>
            <div class="cara" id="k6">
                <h5>k6</h5>
                <div class="base">1.8 m</div>
                <div class="base">1.8 m</div>
                <div class="base">1.8 m</div>
            </div>
        </div>
    </div>

    <div class="contenedor">
        <div class="cubo" id="plano2">

            <div class="cara" id="k1">

                <div class="tubo">
                    <span class="c"></span><span class="c"></span>
                </div>
                <div class="tubo">
                    <span class="c"></span><span class="c"></span>
                </div>

                <div class="tubo">
                    <span class="c"></span><span class="c"></span>
                </div>
                <div class="tubo">
                    <span class="c"></span><span class="c"></span>
                </div>
                <div class="md">1.5 m</div>
            </div>
            <div class="cara" id="k2">

                <div class="tubo slim">
                    <span class="c"></span><span class="c"></span>
                </div>
                <div class="tubo slim">
                    <span class="c"></span><span class="c"></span>
                </div>
                <div class="hig">1.5 m</div>
            </div>

            <div class="cara" id="k3">

                <div class="tubo">
                    <span class="c"></span><span class="c"></span>
                </div>
                <div class="tubo">
                    <span class="c"></span><span class="c"></span>
                </div>
                <div class="tubo">
                    <span class="c"></span><span class="c"></span>
                </div>
                <div class="tubo">
                    <span class="c"></span><span class="c"></span>
                </div>
                <div class="md">0.3 m</div>
            </div>

            <div class="cara" id="k4">

                <div class="tubo slim">
                    <span class="c"></span><span class="c"></span>
                </div>

                <div class="tubo slim">
                    <span class="c"></span><span class="c"></span>
                </div>

                <div class="hig">0.2 m</div>
            </div>
            <div class="cara" id="k5">

            </div>
            <div class="cara" id="k6">
                <div class="base">2 m</div>
                <div class="base">0.6 m</div>
                <div class="base">0.6 m</div>
            </div>
        </div>
    </div>

    <div class="botones">
        <span class="tag">Medidas</span>
        <span class="bb m">Barras Bases</span>
        <span class="bh y">Barras horizontales</span>
        <span class="db z">Distancia entres Bases</span>
        <span class="tag">Horizontal</span>
        <span class="p posb1">-45deg</span><span class="p posb2">-25deg</span><span class="p posb3">25deg</span><span class="p posb4">45deg</span>
        <span class="tag">Vertical</span>
        <span class="p posbv1">0deg</span><span class="p posbv2">20deg</span><span class="p posbv3">40deg</span>
    </div>
    <div class="cover">
        <div class="tubo">
            <span class="c"></span><span class="c"></span>
        </div>
    </div>

    <script>
        document.querySelector('.botones span.m').addEventListener('click', function() {
            document.querySelector('.botones span.m').classList.toggle('ray');
        })
        document.querySelector('.botones span.y').addEventListener('click', function() {
            document.querySelector('.botones span.y').classList.toggle('ray');
        })
        document.querySelector('.botones span.z').addEventListener('click', function() {
            document.querySelector('.botones span.z').classList.toggle('ray');
        })

        var con = document.querySelector('.contenedor:nth-child(1)');
        document.querySelector('.bb').addEventListener('click', function() {
            con.classList.toggle('bb');
        })
        document.querySelector('.bh').addEventListener('click', function() {
            con.classList.toggle('bh');
        })
        document.querySelector('.db').addEventListener('click', function() {
            con.classList.toggle('db');
        })
        var con2 = document.querySelector('.contenedor:nth-child(2)');
        document.querySelector('.bb').addEventListener('click', function() {
            con2.classList.toggle('bb');
        })
        document.querySelector('.bh').addEventListener('click', function() {
            con2.classList.toggle('bh');
        })
        document.querySelector('.db').addEventListener('click', function() {
            con2.classList.toggle('db');
        })

        var cub = document.getElementById("plano").style;
        var cub2 = document.getElementById("plano2").style;
        document.querySelector('.posb1').addEventListener('click', function() {
            cub.transform = "rotateY(-45deg) rotateZ(0deg) rotateX(0deg)";
            cub.left = "200px";
            cub2.transform = "rotateY(-45deg) rotateZ(0deg) rotateX(0deg)";
            cub2.left = "200px";
        })
        document.querySelector('.posb2').addEventListener('click', function() {
            cub.transform = "rotateY(-25deg) rotateZ(0deg) rotateX(0deg)";
            cub.left = "200px";
            cub2.transform = "rotateY(-25deg) rotateZ(0deg) rotateX(0deg)";
            cub2.left = "200px";
        })
        document.querySelector('.posb3').addEventListener('click', function() {
            cub.transform = "rotateY(25deg) rotateZ(0deg) rotateX(0deg)";
            cub.left = "-400px";
            cub2.transform = "rotateY(25deg) rotateZ(0deg) rotateX(0deg)";
            cub2.left = "-400px";
        })
        document.querySelector('.posb4').addEventListener('click', function() {
            cub.transform = "rotateY(45deg) rotateZ(0deg) rotateX(0deg)";
            cub.left = "-400px";
            cub2.transform = "rotateY(45deg) rotateZ(0deg) rotateX(0deg)";
            cub2.left = "-400px";
        })

        document.querySelector('.posbv1').addEventListener('click', function() {
            cub.transform = "rotateY(-45deg) rotateZ(0deg) rotateX(0deg)";
            cub.left = "200px";
            cub2.transform = "rotateY(-45deg) rotateZ(0deg) rotateX(0deg)";
            cub2.left = "200px";
        })
        document.querySelector('.posbv2').addEventListener('click', function() {
            cub.transform = "rotateY(-45deg) rotateZ(20deg) rotateX(-20deg)";
            cub.left = "200px";
            cub2.transform = "rotateY(-45deg) rotateZ(20deg) rotateX(-20deg)";
            cub2.left = "200px";
        })

        document.querySelector('.posbv3').addEventListener('click', function() {
            cub.transform = "rotateY(-45deg) rotateZ(40deg) rotateX(-20deg)";
            cub.left = "200px";
            cub2.transform = "rotateY(-45deg) rotateZ(40deg) rotateX(-20deg)";
            cub2.left = "200px";
        })
    </script>
</body>

</html>
